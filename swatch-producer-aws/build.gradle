plugins {
    id 'java'
    id 'io.quarkus'
    id 'org.openapi.generator' version '5.3.0'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://splunk.jfrog.io/splunk/ext-releases-local')
    }
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-openshift'
    implementation 'io.quarkus:quarkus-config-yaml'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-logging-json'
    implementation 'io.quarkus:quarkus-smallrye-health'
    implementation 'io.quarkus:quarkus-jdbc-h2'
    implementation 'io.quarkus:quarkus-hibernate-validator'
    implementation 'io.quarkus:quarkus-smallrye-reactive-messaging'
    implementation 'io.quarkus:quarkus-quartz'
    implementation 'io.quarkus:quarkus-smallrye-reactive-messaging-kafka'
    implementation 'io.quarkus:quarkus-jacoco'
    implementation 'io.quarkus:quarkus-hibernate-orm-panache'
    implementation 'io.quarkus:quarkus-resteasy-jackson'
    implementation 'io.quarkus:quarkus-liquibase'
    implementation 'io.quarkus:quarkus-arc'
    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
    implementation 'io.quarkus:quarkus-smallrye-openapi'
    implementation 'com.redhat.cloud.common:clowder-quarkus-config-source:0.5.3'
    implementation 'io.quarkus:quarkus-liquibase'
    implementation 'io.quarkus:quarkus-hibernate-orm-panache'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-agroal'
    implementation 'io.quarkus:quarkus-jdbc-postgresql'
    implementation 'io.quarkus:quarkus-smallrye-reactive-messaging-kafka'
    implementation 'io.quarkus:quarkus-smallrye-health'
    implementation 'io.quarkus:quarkus-rest-client-jackson'
    implementation 'io.quarkus:quarkus-rest-client'
    implementation 'io.quarkiverse.logging.logback:quarkus-logging-logback:0.10.0'
    implementation 'com.splunk.logging:splunk-library-javalogging:1.8.0'
    testImplementation 'io.quarkus:quarkus-junit5'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'com.redhat.swatch'
version = '1.0.0-SNAPSHOT'
description = 'swatch-producer-aws'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava.dependsOn tasks.openApiGenerate
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

openApiGenerate {
    generatorName = "jaxrs-spec"
    inputSpec = "${projectDir}/src/main/resources/openapi.yaml".toString()
    outputDir = "${buildDir}/generated".toString()
    apiPackage = "com.redhat.swatch.openapi.resource"
    modelPackage = "com.redhat.swatch.openapi.model"
    invokerPackage = "com.redhat.swatch.openapi"
    groupId = "com.redhat.swatch"
    configOptions = [
            sourceFolder         : "src/gen/java",
            interfaceOnly        : "true",
            useSwaggerAnnotations: "false"
    ]
}

sourceSets.main.java.srcDirs += ["${buildDir}/generated/src/gen/java"]
