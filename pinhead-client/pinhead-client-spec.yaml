openapi: "3.0.2"
info:
  title: "pinhead-client-api"
  description: "REST interface for the pinhead client used by rhsm-conduit"
  version: 1.0.0

servers:
  - url: https://localhost/

paths:
  /owners/{orgId}/consumer_feed:
    description: "Consumer operations based on an owner."
    parameters:
      - name: x-rh-identity
        in: header
        required: true
        schema:
          type: string
          format: byte
        description: "Base64-encoded JSON identity header provided by 3Scale.
              Contains an account number of the user issuing the request. Format of the
              JSON: {'identity': {'account_number': '12345678'}}"
      - name: orgId
        in: path
        required: true
        schema:
          type: string
        description: "The orgId is the candlepin owner key."
    get:
      description: "List consumers on an owner."
      operationId: getConsumersForOrg
      tags:
        - pinhead
      responses:
        '200':
          description: "The request for consumer data was successful."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrgInventory"
        '400':
          $ref: "#/components/responses/BadRequest"
        '404':
          $ref: "#/components/responses/ResourceNotFound"
        '500':
          $ref: "#/components/responses/InternalServerError"
components:
  responses:
    InternalServerError:
      description: "An internal server error has occurred and is not recoverable."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: "The server could could not process the current request."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ResourceNotFound:
      description: "The requested resource was not found."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    ConsumerInventory:
      # The properties list here will depend on what is returned
      # from the IT endpoint.
      required:
        - consumerUuid
        - ownerAccountKey
      properties:
        id:
          type: integer
          format: int64
        ownerAccountKey:
          type: string
        hypervisorHostName:
          type: string
        guestHypervisor:
          type: string
        guestId:
          type: string
        installedProducts:
          type: object
          additionalProperties:
            type: string
        lastCheckin:
          # TODO Should this be a datetime type instead of a long?
          type: integer
          format: int64
        consumerType:
          type: string
        systemPurposeFacts:
          type: object
          additionalProperties:
            type: string
        consumerFacts:
          type: object
          additionalProperties:
            type: string

    OrgInventory:
      properties:
        consumerInventories:
          type: array
          items:
            $ref: "#/components/schemas/ConsumerInventory"

