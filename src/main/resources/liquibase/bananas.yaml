databaseChangeLog:
  - changeSet:
      id:  202205231334-1
      author:  lburnett
      comment: Create billable_usage_remittance tracking table
      changes:
        -  createTable:
             tableName:  billable_usage_remittance
             columns:
               -  column:
                    name:  account_number
                    type:  varchar(32)
                    constraints:
                      - nullable: false
               -  column:
                    name:  product_id
                    type:  varchar(32)
                    # example: rhosak
                    constraints:
                      - nullable: false
               -  column:
                    name:  metric_id
                    type:  varchar(32)
                    constraints:
                      - nullable: false
               -  column:
                    name:  month
                    type:  varchar(255)
                    # example: 2022-05
                    constraints:
                      - nullable: false
               -  column:
                    name:  last_remitted_value
                    type:  double precision
               -  column:
                    name:  successful_remittance_on
                    type:  timestamp with time zone
        - addPrimaryKey:
            constraintName: billable_usage_remittance_pkey
            tableName: billable_usage_remittance
            columnNames: account_number,product_id,metric_id,month
