DB_HOST=${clowder.database.hostname:localhost}
DB_PORT=${clowder.database.port:5432}
DB_NAME=${clowder.database.name:rhsm-subscriptions}
DB_USER=${clowder.database.username:rhsm-subscriptions}
DB_PASSWORD=${clowder.database.password:rhsm-subscriptions}
SERVER_PORT=${clowder.endpoints.lburnettquarkus.port:8000}
KAFKA_BROKER_HOST=${clowder.kafka.brokers[0].hostname:localhost}
KAFKA_BROKER_PORT=${clowder.kafka.brokers[0].port:9092}
KAFKA_TOPIC_NAME=${clowder.kafka.topics[0].name:fruit-salad-requests}

quarkus.http.port=${SERVER_PORT}

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
quarkus.datasource.jdbc.max-size=16

quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/db.changelog-master.yaml
quarkus.liquibase.clean-at-start=true

kafka.bootstrap.servers=${KAFKA_BROKER_HOST}:${KAFKA_BROKER_PORT}
# Set the Kafka topic, as it's not the channel name. "requests" needs to match the @Incoming tag on the processor
mp.messaging.incoming.requests.topic=${KAFKA_TOPIC_NAME}


# Go bad to the first records, if it's out first access
kafka.auto.offset.reset=earliest
